<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidates Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Candidates Table</h1>
    <table id="candidates-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
            <tr>
                <td><a href="#" class="candidate-name" data-id="{{ candidate.id }}">{{ candidate.name }}</a></td>
                <td>{{ candidate.position }}</td>
                <td>{{ 'Completed' if candidate.interview_completed else 'Pending' }}</td>
                <td>
                    {% if not candidate.interview_completed %}
                    <button class="invite-btn" data-id="{{ candidate.id }}">Invite</button>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div id="candidate-details" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-name"></h2>
            <p id="modal-position"></p>
            <p id="modal-email"></p>
            <h3>Resume:</h3>
            <p id="modal-resume"></p>
            <button id="modal-invite-btn">Invite</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
